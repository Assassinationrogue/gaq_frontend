<div class="frm__lyt">
  <div class="frm__lyt-heading">
    <div class="frm__lyt-heading--text">
      <h1 class="frm__lyt-heading--text---main">
        Sign up<span>&period;</span>
      </h1>
      <p class="frm__lyt-heading--text---sub">to access contents</p>
    </div>
  </div>
  <form
    action=""
    class="frm__lyt-main"
    [formGroup]="fg"
    (ngSubmit)="onSubmit()"
  >
    <div class="frm__lyt-control">
      <i class="fa-solid fa-user"></i>
      <input
        type="text"
        formControlName="username"
        placeholder="Enter an Username"
        class="message__tooltip"
        data-tooltip="Enter an username"
      />
    </div>
    <invalid-message
      *ngIf="fg.controls.username.touched && fg.controls.username.invalid"
      [message]="'Enter your username'"
    ></invalid-message>
    <div class="frm__lyt-control">
      <i class="fa-solid fa-envelope"></i>
      <input
        type="text"
        formControlName="email"
        placeholder="Your Email address"
        class="message__tooltip"
        data-tooltip="Enter your username or Email address."
      />
    </div>
    <invalid-message
      *ngIf="fg.controls.email.touched && fg.controls.email.invalid"
      [message]="'Enter your email address.'"
    ></invalid-message>
    <div class="frm__lyt-control">
      <i class="fa-solid fa-key"></i>
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
      />
    </div>
    <div
      class="message"
      *ngIf="
        !fg.controls.password.pristine &&
        fg.controls.password.dirty &&
        fg.controls.password.errors
      "
    >
      <ul class="message__list">
        <li
          class="message__list-item"
          *ngIf="fg.controls.password.errors?.minVal"
        >
          Password length should be atleast 8 characters or more.
        </li>
        <li
          class="message__list-item"
          *ngIf="fg.controls.password.errors?.shouldContainSmallCap"
        >
          Should contain a small case letter (a-z).
        </li>
        <li
          class="message__list-item"
          *ngIf="fg.controls.password.errors?.shouldContainUpperCap"
        >
          Should contain an upper case letter (A-Z).
        </li>
        <li
          class="message__list-item"
          *ngIf="fg.controls.password.errors?.shouldContainDigit"
        >
          Should contain a number (0-9).
        </li>
        <li
          class="message__list-item"
          *ngIf="fg.controls.password.errors?.shouldContainSpecialCharacter"
        >
          Should contain a special case character (!@#$%^&*().?/).
        </li>
      </ul>
    </div>
    <invalid-message
      *ngIf="fg.controls.password.touched && !fg.controls.password.dirty"
      [message]="'Enter your password.'"
    ></invalid-message>
    <div class="frm__lyt-control">
      <i class="fa-solid fa-key"></i>
      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
      />
    </div>
    <invalid-message
      *ngIf="
        !(fg.controls.confirmPassword.value === fg.controls.password.value) &&
        fg.controls.confirmPassword.dirty
      "
      [message]="'Password not matching.'"
    ></invalid-message>
    <div class="frm__lyt-control">
      <button type="submit" class="button good" [disabled]="fg.invalid">Sign up</button>
      <button class="button__link link__primary" type="button" role="link">
        Got an account? Sign in
      </button>
    </div>
  </form>
</div>
